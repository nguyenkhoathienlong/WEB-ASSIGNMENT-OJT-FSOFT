<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block th:include="/_menu"></th:block>
<h1>List Product</h1>
<table>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Images</th>
        <th>Description</th>
        <th>Unit in Stock</th>
        <th>Price</th>
        <th>Category</th>
        <th>Condition</th>
        <th>Actions</th>
    </tr>
    <tr th:each="products : ${products}">
        <td th:text="${products.productID}"></td>
        <td th:text="${products.productName}"></td>
        <td th:text="${products.productImages}"></td>
        <td th:text="${products.description}"></td>
        <td th:text="${products.unitInStock}"></td>
        <td th:text="${products.price}"></td>
        <td th:text="${products.category}"></td>
        <td th:text="${products.condition_id}"></td>
        <td>
            <a th:href="@{/updateProduct?id={id}(id=${products.productID})}">Update</a>
            <a th:href="@{/deleteProduct?id={id}(id=${products.productID})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/addProduct">Add Product</a>
</body>
</html>
